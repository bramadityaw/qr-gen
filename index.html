<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bramadityaw - QR Gen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .flex {
        display: flex;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        max-width: 60%;
        margin-inline: auto;
      }

      .container h1,
      .container h3 {
        text-align: center;
      }

      .input {
        margin-top: 1rem;
      }

      .results {
        max-width: 256px;
        margin-inline: auto;
        container-type: size;
      }

      #qrcode {
        aspect-ratio: 1;
        min-width: 128px;
      }

      @container (width < 256px) {
        #qrcode, #qrcode > img {
          width: 100%;
        }

        .input {
          flex-direction: column;
        }
      }
    </style>
    <script src="qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Gen</h1>
      <h3>Generate QR Codes for free!</h3>
      <div class="results">
        <div class="flex input" style="justify-content: space-between; margin-bottom: 1.25rem;">
          <input id="url" type="text" value="https://irzaqi.com/" />
          <button id="generatorButton">Generate!</button>
        </div>
        <div id="qrcode"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
